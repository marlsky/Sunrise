<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise and sunset</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  
    
</head>
<body>
    
    <header>
        <div class="container">
            <span class="logo">SUN</span>
        </div>
    </header>
    <div class="container">
        <div class="heading">
            <h1>Do <span class ="typing"></span> pozosta≈Ço:</h1>
            <div class="location">
                <div class="local">
                    <img src="location.png" alt="location">
                    <p> Warszawa, Polska!!</p>
                </div>  
                <div class="calendar">
                    <img src="calendar.png" alt="location">
                    <p class="date"></p>
                </div>
            </div>
        </div>
        <div class="image">
            <img src="sunrise.png" alt="sunrise">
            <div class="watch"></div>
            <img class="sunsetImg "src="sunset.png" alt="sunset" height="80%">
        </div>
        <div class="time">
            <div class="rise">
                <p>Do wschodu</p>
                <span class="sunrise"></span>
                <div class="value">
                    <p>godz.</p>
                    <p>min.</p>
                    <p>sec.</p>
                </div>
            </div>
            <div class="rise">
                <p>Do zachodu </p>
                <span class="sunset"></span>
                <div class="value2">
                    <p>godz.</p>
                    <p>min.</p>
                    <p>sec.</p>
                </div>
            </div>
        </div>
        <footer> <a href="https://sunrise-sunset.org/">Credit: sunrise-sunset.org</a></footer>
</div>
<script src="index.js"></script>


</body>
</html>
